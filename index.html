<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    <main>
      
      <section class="container">
        <img class="top-bubble"src="./images/bg-pattern-top.svg" alt="top background bubble">
    <img class="bottom-bubble" src="./images/bg-pattern-bottom.svg" alt="bottom background bubble">
  
        <img src="./images/image-victor.jpg" alt="Profile picture" class="card-profile-img">
      <div class="card-background"><img src="./images/bg-pattern-card.svg" alt="Card background"></div>
      <div class="card-description">
        <div class="name"><strong>Victor Crest</strong> <span>26</span></div> 
      <div class="info"> <span>London</span></div>
     </div>
      <div class="stats-container">
        <div class="followers">80K <br/><span>Followers</span> </div>
        <div class="likes"> 803K <br/> <span>Likes</span> </div> 
        <div class="photos">1.4K <br/> <span>Photos</span> </div> 
      </div>
    </section>
  </main>
      
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ethan Hardwick</a>.
    <div class="back-img-top"></div>
    <div class="back-img-bottom"></div>

    
  </body>
</html>
